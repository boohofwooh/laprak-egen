<html>
    <head>
        <style type="text/css">
            img.x1{
                position: absolute;
                left: 0;
                top: 0;
                z-index: 1;
            }
            img.x2{
                position: absolute;
                left: 0;
                top: 100;
                z-index: -1;
            }
        </style>
    </head>
<body>
    <p><b>Catatan:</b> Browser jadul tdk mendukung z-index</p>
    <h1>Heading terhalang gambar</h1>
    <img class="x1" src="f.gif" width="100" height="80">
    <p>
        nilai z-index adalah 0. semakin tinggi z-index barti memiliki
        prioritas lebih tinggi.
    </p>
    <p></p>
    <img class="x2" src="f.gif" width="100" height="80">
    <p>tidak terhalang gambar</p>
</body>
</html>
